ai_generated_code.description=<p>如果您的專案包含 AI 生成的程式碼，請選擇此選項。</p><p>這是取得 Sonar 的<link>AI 程式碼保證</link>的第一步。</p>
issues.facet.impactSoftwareQualities.help.description=<p1>安全性是指保護您的軟體免於未經授權的存取、使用或破壞。</p1><p>可靠性是衡量您的軟體在指定條件與期間內維持其性能的能力。</p><p>可維護性是指您修復、改進與理解軟體程式碼的容易程度。</p>
issues.facet.issueStatuses.help.description=<p1>問題解決與問題狀態已合併，現在問題生命週期中有五種可能的狀態。</p1><p>「不修復」已被「接受」取代。標記問題為「已確認」與「已修復」的方式已被棄用。</p>
mode_tour.step1.description=<p1>我們引入了兩種模式 — <b>標準體驗</b>與<b>多品質規則 (MQR) 模式</b> — 以便讓您與您的團隊可以繼續使用熟悉的工作流程，或探索新的概念。</p1><p>參加此導覽來了解它們之間的差異。</p>
mode_tour.step2.description=<p1>標準體驗包含使用例如<b>弱點</b>、<b>錯誤</b>與<b>程式碼異味</b>等規則類型。每個規則具有單一類型與嚴重性等級，您可以在具備適當權限的情況下自訂。</p1><p>此方法著重於根據對單一軟體品質（例如安全性、可靠性或可維護性）影響最大者，為規則分配嚴重性。</p>
mode_tour.step3.description=<p1>新的多品質規則模式旨在更準確地反映一個問題對所有軟體品質的影響。</p1><p>它透過為每個軟體品質（安全性、可靠性與可維護性）分配獨立的嚴重性，取代原本的類型（弱點、錯誤與程式碼異味）。您可在具備適當權限的情況下自訂嚴重性等級。</p><p>此方法著重於確保所有軟體品質的影響都清晰可見，而不僅僅是影響最大的那一項。</p>
mode_tour.step4.description=<p1>您目前處於<b>{mode}</b>。</p1><p>具備足夠權限時，可前往 管理 > 設定 > 一般設定 > 模式 進行更改。</p><p>您的執行個體將以最接近您升級前版本的模式啟動。</p>
overview.quality_gates.conditions.condition_simplification_tour.content=<p>在<link>{qualityGateName} 品質檢查門檻</link>中，一個條件即可確保新程式碼沒有問題。</p><p>專案必須解決新程式碼中的所有問題，才能通過此品質檢查門檻。</p>
project_quality_gate.ai_generated_code_not_protected.description=<p>此專案包含 AI 生成的程式碼。我們建議使用合格的品質檢查門檻來啟用<link>AI 程式碼保證</link>。</p><p>您可以使用<linkSonarWay>AI 程式碼的 Sonar way</linkSonarWay>，或<linkQualifyDoc>讓您的自訂品質檢查門檻符合 AI 程式碼保證的資格</linkQualifyDoc>。</p>
project_quality_gate.ai_generated_code_protected.description=<p>此專案包含 AI 生成的程式碼，且所選的品質檢查門檻已通過<link>AI 程式碼保證</link>的資格認證。</p>
project_quality_profile.contains_ai_code.description=Sonar way 是 AI 生成程式碼的建議品質設定檔。雖然這不是強制步驟，但我們建議您檢視品質設定檔以確保保護。<p>請在我們的文件中瞭解原因</p>
property.sonar.autodetect.ai.code.confirmation={value, select, true {<p1>「自動偵測 AI 生成的程式碼」將對所有專案啟用。</p1><p>專案管理員可在專案層級將此設定關閉，以防止特定專案自動偵測 AI 生成的程式碼。</p>} other {<p1>「自動偵測 AI 生成的程式碼」將對所有專案停用。</p1><p>專案管理員將無法在專案層級啟用此設定。</p>}}
quality_gates.cayc.condition_simplification_tour.page_2.content=<p>一個條件即可確保新程式碼沒有問題。</p> <p>此條件取代了原本針對安全性等級、可靠性等級與可維護性等級的三個條件。</p>
settings.early_access.misra.dialog_description.disable=所有新的 MISRA C++2023 規則將從品質設定檔中移除，所有相關的已檢測問題將被關閉。在此功能的搶先體驗可用期間，您可以再次啟用它。<p>您確定要繼續嗎？</p>
settings.early_access.misra.dialog_description.enable=此執行個體將提供更多 MISRA C++2023 規則的預覽。<p>Sonar 可能隨時終止試用。一旦終止，MISRA 相容性的搶先體驗功能將會停用，所有新的 MISRA C++2023 規則將從品質設定檔中移除，所有相關的已檢測問題將被關閉。</p>您的組織將不會被收費。
severity_impact.help.description=<p1>嚴重性現在直接與受影響的軟體品質相關聯。這意味著每一種受影響的軟體品質都有對應的嚴重性。</p1><p>具備足夠權限時可以更改。</p>

