component_measures.overview.Reliability.description=了解 Bug 的操作風險。氣泡越红，Bug 越嚴重。氣泡大小表示 Bug 的規模，氣泡垂直位置反應了定位 Bug 的時間。底部的小綠氣泡表示品質最佳。
component_measures.overview.Security.description=了解漏洞的操作風險。氣泡越红，漏洞越嚴重。氣泡大小表示漏洞的規模，氣泡垂直位置反應了定位漏洞的時間。底部的小綠氣泡表示品質最佳。
component_measures.overview.Maintainability.description=了解程式碼怪味長期風險。氣泡越红，技術債評级越高。氣泡大小表示怪味的規模，氣泡垂直位置反應了覆蓋的缺失程度。底部的小綠氣泡表示品質最佳。
component_measures.overview.Coverage.description=了解缺失測試覆蓋的長期風險。氣泡大小表示未覆蓋行數，氣泡垂直位置反映了覆蓋的缺失程度。底部的小氣泡表示品質最佳。
component_measures.overview.Duplications.description=了解重複程式碼的長期風險。氣泡大小表示重複層度，氣泡垂直位置反應了重複行數。底部的小氣泡表示品質最佳。
